<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
             name="termino"
             placeholder="Buscar país"
             class="form-control"
             autocomplete="off"
             [(ngModel)]="termino"
      >
    </form>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el término {{ termino }}
</div>

<div class="row" *ngIf="!hayError">
  <div class="col">
    <table>
      <thead>
        <table class="table table-striped table-responsive table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Bandera</th>
              <th>Nombre</th>
              <th>Población</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>bandera</td>
              <td>nombre</td>
              <td>876</td>
              <td>
                <a href="#">Ver...</a>
              </td>
            </tr>
          </tbody>
        </table>
      </thead>
    </table>
  </div>
</div>
